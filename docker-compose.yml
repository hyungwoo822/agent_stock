# docker-compose.yml
version: '3.8'

services:
  supervisor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-supervisor
    environment:
      - SERVICE_NAME=supervisor
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - REDIS_HOST=redis
    depends_on:
      - redis
      - vectordb
    networks:
      - portfolio-network
    restart: unless-stopped

  market-intelligence:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-market
    environment:
      - SERVICE_NAME=market_intelligence
      - NEWS_API_KEY=${NEWS_API_KEY}
      - YAHOO_FINANCE_API_KEY=${YAHOO_FINANCE_API_KEY}
      - REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - portfolio-network
    restart: unless-stopped

  technical-analyst:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-technical
    environment:
      - SERVICE_NAME=technical_analyst
      - REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - portfolio-network
    restart: unless-stopped

  fundamental-analyst:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-fundamental
    environment:
      - SERVICE_NAME=fundamental_analyst
      - REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - portfolio-network
    restart: unless-stopped

  portfolio-optimizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-optimizer
    environment:
      - SERVICE_NAME=portfolio_optimizer
      - REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - portfolio-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-api
    ports:
      - "8000:8000"
    environment:
      - SERVICE_NAME=api
      - REDIS_HOST=redis
      - VECTORDB_HOST=vectordb
    depends_on:
      - redis
      - vectordb
      - supervisor
    networks:
      - portfolio-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: portfolio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - portfolio-network
    restart: unless-stopped

  vectordb:
    image: qdrant/qdrant
    container_name: portfolio-vectordb
    ports:
      - "6333:6333"
    volumes:
      - vectordb-data:/qdrant/storage
    networks:
      - portfolio-network
    restart: unless-stopped

networks:
  portfolio-network:
    driver: bridge

volumes:
  redis-data:
  vectordb-data: